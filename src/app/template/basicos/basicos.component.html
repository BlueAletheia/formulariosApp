<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.producto"
            name="producto"
            placeholder="Nombre del producto"
            required
          />
          <span
            class="form-text test-danger"
            *ngIf="nombreValido()">
            Debe ser de 3 letras
          </span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.precio"
            placeholder="Precio del producto"
            required
            min="0"
          />
                    <span
            class="form-text test-danger"
            *ngIf="precioValido()">
            Debe ser mayor a 0
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Stock </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.stock"
            placeholder="Stock del producto"
            required
            min="0"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span> Valid</span>
    <pre> {{ miFormulario.valid }}</pre>
    <span> Pristine</span>
    <pre> {{ miFormulario.pristine }}</pre>
    <span> Touched</span>
    <pre> {{ miFormulario.touched }}</pre>
    <span> Valid</span>
    <pre> {{ miFormulario.value | json }}</pre>
  </div>
</div>
