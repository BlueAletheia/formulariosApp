<h2>Reactivos: <small>Dinamicos</small></h2>
<hr />
<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <div class="mb-3 row">
    <label class="col-3-sm col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
        Debe ser al menos 3 letras
      </span>
    </div>

    <!-- Agregar favorito -->

    <div class="mb-3 row">
      <label class="col-3-sm col-form-label">Agregar</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Agregar juego"
            [formControl]="nuevoFavorito"
            (keyup.enter)="agregarFavorito()"
          />
          <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
            Agregar
          </button>
        </div>
      </div>
    </div>

    <!-- Juegos Favoritos -->

    <div class="mb-3 row">
      <label class="col-3-sm col-form-label">Favoritos</label>
      <div class="col-sm-9" formArrayName="favoritos">
        <div
          class="input-group mb-1"
          *ngFor="let favorito of favoritosArr.controls; let i = index"
        >
          <input class="form-control"
          [formControlName]="i" />
          <button class="btn btn-outline-danger" type="button" (click)="borrar(i)" >Borrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<span>Valid</span>
<pre>{{ miFormulario.value | json }}</pre>
<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<pre>{{ nuevoFavorito.value }}</pre>
